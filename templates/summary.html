    <div class="container">
        <div class="jumbotron jumbotron-fluid  bg-info text-light">
            <div class="container">
              <h1 class="display-4"> Text Summarization</h1>
              <p class="lead">Retrieves the best summary of the given news article/statement</p>
            </div>
        </div>     
    </div>

    <div class="container" style="display:flex;justify-content: space-around;">
        <p class="original_title col-sm-4">Original Text</p>
        <p class="classified_title col-sm-4">Summarized Text</p>
    </div>

    <div class="container srt">
        <p class="original_text col-sm-6">{{original_txt}}</p>
        <p class="classified_text col-sm-6">{{summary}}</p>
    </div>
